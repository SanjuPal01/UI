<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/angular.js"></script>
</head>
<body ng-app="">
    <div>
        firstName: <input type="text" ng-model="firstName"><br>
        Hiii, {{firstName}}<br>         <!-- 1st way --> 
        Hii, <span ng-bind="firstName"></span> <br>    <!-- 2nd way -->
        <!-- Both of the above way is two way method binding - We don't have any firstName variable first it will create it then we use it-->
    </div>
</body>
</html>
