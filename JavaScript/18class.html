<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            age(x){
                return x - this.year 
            }
        }

        let stu = new student("Sanju",1999)
        console.log(stu)
        console.log(stu.age(new Date().getFullYear())-1)
    </script>
</body>
</html>
