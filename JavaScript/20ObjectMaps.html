<body>
    <script>
        const apple = {name: "Apple"}
        const banana = {name: "Banana"}
        const orange = {name: "Orange"}

        let mp = new Map()
        mp.set(apple, 1)
        mp.set(orange, 3)
        mp.set(banana, 2)
        // console.log(mp.get("apple"))   -- Error here key is a string
        console.log(mp.get(apple))      // here key is object hence it is fine
    </script>
</body>
