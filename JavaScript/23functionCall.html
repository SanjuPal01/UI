<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            fullname: function(city, country){
                return this.fname + " " + this.lname + " " + city + " " + country
            }
        }
        obj1 = {
            fname: "Sanju",
            lname: "Pal",
        }

        obj2 = {
            fname: "Sameer",
            lname: "Pal",
        }
        console.log(obj.fullname.call(obj1, "Chandigarh", "India"))
        console.log(obj.fullname.apply(obj2, ["Chandigarh", "India"]))
    </script>
</body>
</html>
